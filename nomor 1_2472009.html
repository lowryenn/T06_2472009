<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="logobesar1.PNG" alt="Login Illustration" class="gambar1">
            <div class="login-content">
                <form action="#">
                    <H1>Welcome Back!</H1>
                    <p class="log">Log in to your account to continue exploring our services.</p>
                    <p class="email">Email</p>
                    <input type="text" class="email2" placeholder="e.g.Johndoe@gmail.com">
                    <p class="pw">Password</p>
                    <input type="password" placeholder="Password" class="password2">
                    <div class="form-option">
                        <p>Forgot Password?</p>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <div class="social-login">
                    <p>Or log in with</p>
                    <div class="social-action">
                        <a href="#"><img src="google.PNG" alt="Google Login"></a>
                        <a href="#"><img src="fb.PNG" 
                            alt="Facebook Login"></a>
                            <a href="#"> <img src="twt.PNG" alt="Twitter Login"></a>
                    </div>
                </div>

                <p class="signup-link">Don't have an account?
                <a href="#"> Sign Up </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
